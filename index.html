<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wecode fullstack 4기 유다송</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">

            Wecode fullstack 4기 유다송 자기소개입니다.

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Log In 누르세요">
        <input name="password" type="password" placeholder="Log In 누르세요">
        <input type="submit" value="Log In">
        <a href="#">Find Kakao Acoount or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script 
        src="https://kit.fontawesome.com/6478f529f2.js" 
        crossorigin="anonymous"
    ></script>

</html>
