<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-la"></i></span>
            <span><i class="far fa-comment-dots fa-la"></i></span>
            <span><i class="fas fa-music fa-la"></i></span>
            <span><i class="fas fa-cog fa-la"></i></span>
        </div>
        
    </header>

    <main class="main-screen">
        <a href="first-q.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="q-mark.png"
                    class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Q.1</h4>
                    <h6 class="user-component__subtitle">개발에 관심을 갖게 된 계기</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        </a>
        <a href="second-q.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="q-mark.png"
                        class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Q.2</h4>
                        <h6 class="user-component__subtitle">어떤 개발자로 성장하고 싶은지</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
         </a>
         <a href="third-q.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="q-mark.png"
                        class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Q.3</h4>
                        <h6 class="user-component__subtitle">전공과 다른 진로를 선택한 이유</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
         </a>
         <a href="fourth-q.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="q-mark.png"
                        class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Q.4</h4>
                        <h6 class="user-component__subtitle">주도적으로 진행했던 프로젝트</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
         </a>
         <a href="fifth-q.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="q-mark.png"
                        class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Q.5</h4>
                        <h6 class="user-component__subtitle">팀 과제 경험</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
         </a>
            
    </main>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">5</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="badge__dot nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <script 
        src="https://kit.fontawesome.com/6478f529f2.js" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
