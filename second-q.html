<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kakao Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Question</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Thursday, February 10, 2022
        </div>

        <div class="message-row">
            <img src="q-mark.png">
            <div class="message-row__content">
                <span class="message__author">Question</span>
                <div class="message__info">
                    <span class="message__bubble">어떤 개발자로 성장하고 싶은지</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>

        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">최종적인 목표는 한국만의 콘텐츠 분석 포털을 만드는 것입니다. BTS, 기생충, 오징어게임 등등 최근 커져가는 한국 컨텐츠 산업에 맞춰 IMDb나 로튼토마토와 같은 한국만의 종합 컨텐츠 포털을 만들고싶습니다. 또한 검색 알고리즘에 따라 개개인에 맞춘 추천 기능도 추가해 웹을 만들고 싶습니다.</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Whrite a message..."/>
            <i class="far fa-smile-beam"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
            
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too too big</span>
    </div>

    <script 
        src="https://kit.fontawesome.com/6478f529f2.js" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
